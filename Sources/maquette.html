<!DOCTYPE html>
<html>

<head>
  <title>Maquette Mise En Situation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="style-maquette.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="row ">
    <div class="col-12 col-xl-9">

      <!-- Mise en Situation -->
      <image id="situation" src="VueDefaut.jpg"></image>
      <!-- Fin de Bloc  -->

    </div>
    <div class="col-12 col-xl-3">
      <div class="row">

        <div class="col-12 col-sm-6 col-xl-12 d-flex justify-content-center align-self-end">

          <div class="col ">
            <p>Objet</p>
            <!-- Vignette Objet -->
            <div class="row ">
              <div class="col-12 ">
                <image class="mb-2 img-fluid " id="img_obj" src="ObjDefaut.jpg"></image>
              </div>

              <div class="col-12">
                <button id="btnupObj" class="btn btn-primary mb-6">Choisir l'objet</button>
              </div>
            </div>
            <!-- Fin de Bloc  -->
          </div>
        </div>
        <!-- ---------------------------------------------------------------------------- -->
        
        <!-- ---------------------------------------------------------------------------- -->
        <div class="col-12 col-sm-6 col-xl-12 d-flex justify-content-center align-self-end">

          <div class="col">
            <p class="mt-2">Vue</p>
            <!-- Vignette Vue -->
            <div class="row">
              <div class="col-12">
                <image class="mb-2 img-fluid" id="img_vue" src="VueDefaut.jpg"></image>
              </div>

              <div class="col-12">
                <button id="btnupVue" class="btn btn-primary mb-4">Choisir la Vue</button>
              </div>
            </div>
            <!-- Fin de Bloc  -->
          </div>
        </div>

      </div>

      <!-- ---------------------------------------------------------------------------- -->
       <!-- <div id="divider1" class="dropdown-divider"></div> -->
      <!-- ---------------------------------------------------------------------------- -->
      <div class="row">

        <div class="col-12 col-sm-6 col-xl-12 d-flex justify-content-center align-self-end">

          <div class="col">
            <p class="mt-1">Mode</p>
            <!-- Bloc Mode -->
            <div class="row ">
              <div class="col-12">
                <div class="btn-group-vertical mb-2" role="group" aria-label="Choix du Mode">
                  <button type="button" id="btnProp" class="btn btn-sm btn-primary" checked>Proportionnel</button>
                  <button type="button" id="btnPerso" class="btn btn-sm btn-primary">Personnalis√©</button>
                  <button type="button" id="btnPoint" class="btn btn-sm btn-primary">Points</button>
                </div>
              </div>
            </div>
            <!-- Fin de Bloc  -->
          </div>
        </div>

        <!-- ---------------------------------------------------------------------------- -->
        
        <!-- ---------------------------------------------------------------------------- -->

        <div class="col-12 col-sm-6 col-xl-12 d-flex justify-content-center align-self-center">

          <div class="col">
            <p>Mention</p>
            <!-- Bloc Mention -->
            <div class="row ">
              <div class="col-12">
                <input class="mb-2" type="text" id="mention" name="mention" value="Photo non contractuelle" required
                  minlength="1" maxlength="128" size="auto">

                <div>
                  <div class="btn-group   mb-4">
                    <button id="dropMention" type="button" class="btn btn-primary btn-sm dropdown-toggle"
                      data-toggle="dropdown" aria-expanded="false">
                      Aucune
                    </button>
                    <div id="mentionCol" class="dropdown-menu">
                      <option id="dropNone" class="dropdown-item" value="None">Aucune</option>
                      <option id="dropWhite" class="dropdown-item" value="White">Blanche</option>
                      <option id="dropBlack" class="dropdown-item" value="Black">Noire</option>
                      <option id="dropRed" class="dropdown-item" value="Red">Rouge</option>
                      <option id="dropYellow" class="dropdown-item" value="Yellow">Jaune</option>
                      <option id="dropLime" class="dropdown-item" value="Lime">Vert</option>
                      <option id="dropAqua" class="dropdown-item" value="Aqua">Cyan</option>
                      <option id="dropBlue" class="dropdown-item" value="Blue">Bleue</option>
                      <option id="dropMagenta" class="dropdown-item" value="Magenta">Magenta</option>
                    </div>
                  </div>

                  <div class="btn-group  mb-4">
                    <button id="dropMentionPos" type="button" class="btn btn-primary btn-sm dropdown-toggle"
                      data-toggle="dropdown" aria-expanded="false">
                      Bas-Gauche
                    </button>
                    <div id="mentionPos" class="dropdown-menu">
                      <option id="menPosBL" class="dropdown-item" value="bl">Bas-Gauche</option>
                      <option id="menPosBR" class="dropdown-item" value="br">Bas-Droite</option>
                      <option id="menPosTL" class="dropdown-item" value="tl">Haut-Gauche</option>
                      <option id="menPosTR" class="dropdown-item" value="tr">Haut-Droite</option>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Fin de Bloc  -->
          </div>
        </div>
      </div>

      <div class="col-12 ">

        <!-- Bloc de l'Export -->
        <button id="btnExport" type="button" class="btn btn-lg btn-block btn-primary mt-6" disabled>Exporter</button>
        <!-- Fin de Bloc -->

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>


</body>

</html>
